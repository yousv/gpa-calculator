<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNU - AHST GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>HNU - AHST GPA Calculator</h1>
        </header>

        <div class="cgpa-display">
            <div class="cgpa-card">
                <h2>CGPA</h2>
                <div id="cgpa" class="cgpa">0.00</div>
            </div>
        </div>

        <div class="controls">
            <button id="toggle-all" class="control-btn">
                <span class="button-text">Expand All</span>
            </button>
            <button id="reset-grades" class="control-btn danger">Reset Grades</button>
        </div>

        <div id="semesters" class="semesters"></div>

        <footer class="footer">
            <p>Yousef Khaled Ibrahim</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
