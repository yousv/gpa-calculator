<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNU GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GPA Calculator</h1>
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="courses" class="courses"></div>
        
        <div class="actions">
            <button class="add-btn" onclick="addCourse()">Add Course</button>
            <button class="calculate-btn" onclick="calculateGPA()">Calculate GPA</button>
        </div>
        
        <div id="result" class="result">
            <h2>Your GPA</h2>
            <div id="gpa" class="gpa"></div>
        </div>

        <footer class="copyright">
            Made by Yousef Khaled Ibrahim
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
